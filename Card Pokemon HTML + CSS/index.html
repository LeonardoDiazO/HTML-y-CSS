<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon HTML + SCSS</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="img/pikachu.png" type="image/x-icon" >
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="img/banner.png" alt="fondoCard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentImg">
                    <img src="img/pikachu.png" alt="" class="card-body-contentImg-img" >
                </div>
                <h1 class="card-body-title">
                    Pikachu
                    <span>#10</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
                
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>
                        PODER
                    </h3>
                    <img src="img/rayo.png" alt="rayo" width="35">
                </div>
                <div class="card-footer-power">
                    <h3>
                        RESISTENCIA
                    </h3>
                    <img src="img/agua.png" alt="rayo" width="35">
                </div>
                <div class="card-footer-power">
                    <h3>
                        BONUS
                    </h3>
                    <img src="img/estrella.png" alt="rayo" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
